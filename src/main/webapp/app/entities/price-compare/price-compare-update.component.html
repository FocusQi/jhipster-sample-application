<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-price-compare-heading" jhiTranslate="jhipsterSampleApplicationApp.priceCompare.home.createOrEditLabel">Create or edit a Price Compare</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.priceCompare.compareCode" for="field_compareCode" [ngbTooltip]="'jhipsterSampleApplicationApp.priceCompare.help.compareCode' | translate">Compare Code</label>
                    <input type="text" class="form-control" name="compareCode" id="field_compareCode"
                           formControlName="compareCode"/>
                    <div *ngIf="editForm.get('compareCode')!.invalid && (editForm.get('compareCode')!.dirty || editForm.get('compareCode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('compareCode')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.priceCompare.status" for="field_status" [ngbTooltip]="'jhipsterSampleApplicationApp.priceCompare.help.status' | translate">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="UNDER_REVIEW">{{ 'jhipsterSampleApplicationApp.CompareStatus.UNDER_REVIEW' | translate }}</option>
                        <option value="REVIEW_OK">{{ 'jhipsterSampleApplicationApp.CompareStatus.REVIEW_OK' | translate }}</option>
                        <option value="REVIEW_NG">{{ 'jhipsterSampleApplicationApp.CompareStatus.REVIEW_NG' | translate }}</option>
                        <option value="SAVE">{{ 'jhipsterSampleApplicationApp.CompareStatus.SAVE' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('status')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.priceCompare.description" for="field_description" [ngbTooltip]="'jhipsterSampleApplicationApp.priceCompare.help.description' | translate">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.priceCompare.createdBy" for="field_createdBy" [ngbTooltip]="'jhipsterSampleApplicationApp.priceCompare.help.createdBy' | translate">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                           formControlName="createdBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.priceCompare.createdDate" for="field_createdDate" [ngbTooltip]="'jhipsterSampleApplicationApp.priceCompare.help.createdDate' | translate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" formControlName="createdDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.priceCompare.lastModifiedBy" for="field_lastModifiedBy" [ngbTooltip]="'jhipsterSampleApplicationApp.priceCompare.help.lastModifiedBy' | translate">Last Modified By</label>
                    <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                           formControlName="lastModifiedBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.priceCompare.lastModifiedDate" for="field_lastModifiedDate" [ngbTooltip]="'jhipsterSampleApplicationApp.priceCompare.help.lastModifiedDate' | translate">Last Modified Date</label>
                    <div class="d-flex">
                        <input id="field_lastModifiedDate" type="datetime-local" class="form-control" name="lastModifiedDate" formControlName="lastModifiedDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
