<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bomTemplateInfoColumn">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.detail.title">Bom Template Info Column</span> {{ bomTemplateInfoColumn.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.sortIndex" [ngbTooltip]="'jhipsterSampleApplicationApp.bomTemplateInfoColumn.help.sortIndex' | translate">Sort Index</span></dt>
                <dd>
                    <span>{{ bomTemplateInfoColumn.sortIndex }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.columnName" [ngbTooltip]="'jhipsterSampleApplicationApp.bomTemplateInfoColumn.help.columnName' | translate">Column Name</span></dt>
                <dd>
                    <span>{{ bomTemplateInfoColumn.columnName }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.columnValue" [ngbTooltip]="'jhipsterSampleApplicationApp.bomTemplateInfoColumn.help.columnValue' | translate">Column Value</span></dt>
                <dd>
                    <span>{{ bomTemplateInfoColumn.columnValue }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.info">Info</span></dt>
                <dd>
                    <div *ngIf="bomTemplateInfoColumn.info">
                        <a [routerLink]="['/bom-template-info', bomTemplateInfoColumn.info?.id, 'view']">{{ bomTemplateInfoColumn.info?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bom-template-info-column', bomTemplateInfoColumn.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
