<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.home.title">Bom Template Info Columns</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bom-template-info-column" [routerLink]="['/bom-template-info-column/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.home.createLabel">
            Create a new Bom Template Info Column
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="bomTemplateInfoColumns?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.home.notFound">No bomTemplateInfoColumns found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="bomTemplateInfoColumns && bomTemplateInfoColumns.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.sortIndex">Sort Index</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.columnName">Column Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.columnValue">Column Value</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.bomTemplateInfoColumn.info">Info</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bomTemplateInfoColumn of bomTemplateInfoColumns ;trackBy: trackId">
                    <td><a [routerLink]="['/bom-template-info-column', bomTemplateInfoColumn.id, 'view']">{{ bomTemplateInfoColumn.id }}</a></td>
                    <td>{{ bomTemplateInfoColumn.sortIndex }}</td>
                    <td>{{ bomTemplateInfoColumn.columnName }}</td>
                    <td>{{ bomTemplateInfoColumn.columnValue }}</td>
                    <td>
                        <div *ngIf="bomTemplateInfoColumn.info">
                            <a [routerLink]="['/bom-template-info', bomTemplateInfoColumn.info?.id, 'view']" >{{ bomTemplateInfoColumn.info?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/bom-template-info-column', bomTemplateInfoColumn.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/bom-template-info-column', bomTemplateInfoColumn.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(bomTemplateInfoColumn)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
